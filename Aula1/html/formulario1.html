<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h3>Cadastro de novos materiais de aula</h3>
  <fieldset> 
       <legend>Lista de materiais já cadastrados</legend>
    <nav>
        <ol>
            <li><a href="">Lápis</a></li>
            <li><a href="">caneta</a></li>
            <li><a href="">Papel</a></li>
            <li><a href="">Tesoura</a></li>
        </ol>
    </nav>
 </fieldset>
    <main>
    <form action="">
        <fieldset>
        <legend>Cadastrar novo material</legend>
        <label ></label>
        <input type="text" id="nome" placeholder="Nome" required>
        <br>
        <label for="Preço"></label>
        <input type="text" id="Preço" placeholder="Preço" required>
        <br>
        <label for="Quantidade">Quantidade:</label>
        <input type="number">
        <br>
        <label for="senha">Devolução:</label>
        <input type="radio" name="Sim"> Sim
        <input type="radio" name="Não"> Não
        <br>
        <input type="submit" value="Limpar">
        <input type="submit" value="Cadastrar">

        </fieldset>
        <br>
         <fieldset>
        <legend>Cadastrar novo material</legend>

        <table border="1">
        <tr>
            <th>Nome</th>
            <th>Lápis</th>
            
        </tr>
        <tr>
            <th>Preço</th>
            <th>R$ 12,30</th>
            
        </tr>
        <tr>
            <th>Quantidade</th>
            <th>200</th>
            
        </tr>
        <tr>
            <th>Devolução</th>
            <th>Sim</th>
            
        </tr>
        
    </main>
</body>
</html>
